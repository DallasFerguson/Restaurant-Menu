<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Imaginaire | Menu & Order</title>
    <style>
        /* CSS Reset and Variables */
        :root {
            --primary: #2d3142;
            --secondary: #ef8354;
            --light: #f5f5f5;
            --gray: #bfc0c0;
            --dark: #4f5d75;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--primary);
            line-height: 1.6;
        }
        
        /* Header Styles */
        header {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: radial-gradient(var(--secondary) 2px, transparent 2px);
            background-size: 30px 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .tagline {
            font-style: italic;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        
        /* Layout */
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }
        
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
        
        /* Menu Styles */
        .menu-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .menu-header {
            background-color: var(--secondary);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .menu-items {
            padding: 1.5rem;
        }
        
        .menu-item {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .menu-item h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }
        
        .price {
            color: var(--secondary);
            font-weight: bold;
        }
        
        .description {
            color: #666;
            margin-bottom: 1rem;
        }
        
        .add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .add-btn:hover {
            background-color: var(--secondary);
        }
        
        /* Order Styles */
        .order-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            position: sticky;
            top: 2rem;
            height: fit-content;
        }
        
        .order-header {
            background-color: var(--dark);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .order-items {
            padding: 1.5rem;
            min-height: 200px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px dashed var(--gray);
        }
        
        .item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quantity-btn {
            background-color: var(--light);
            border: 1px solid var(--gray);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .quantity-btn:hover {
            background-color: var(--gray);
        }
        
        .quantity {
            margin: 0 0.5rem;
        }
        
        .empty-order {
            text-align: center;
            color: #999;
            padding: 2rem 0;
        }
        
        .order-total {
            border-top: 2px solid var(--dark);
            margin-top: 1rem;
            padding-top: 1rem;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--secondary);
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkout-btn:hover {
            background-color: var(--primary);
        }
        
        .checkout-btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .menu-item, .order-item {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .quantity-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--secondary);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 0.8rem;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }
        
        .in-order .quantity-badge {
            opacity: 1;
            transform: scale(1);
        }
        
        .in-order {
            background-color: rgba(239, 131, 84, 0.05);
        }
        
        .success-message {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: all 0.5s ease;
        }
        
        .show-message {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <div class="pattern"></div>
        <h1>Bistro Imaginaire</h1>
        <p class="tagline">Where flavors meet imagination</p>
    </header>
    
    <main>
        <div class="menu-container">
            <div class="menu-header">
                <h2>Our Menu</h2>
            </div>
            <div class="menu-items" id="menuItems">
                <!-- Menu items will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="order-container">
            <div class="order-header">
                <h2>Your Order</h2>
            </div>
            <div class="order-items" id="orderItems">
                <div class="empty-order" id="emptyOrder">
                    Your order is empty
                </div>
                <!-- Order items will be populated by JavaScript -->
            </div>
            <div class="order-total" id="orderTotal" style="display: none;">
                <span>Total:</span>
                <span id="totalAmount">$0.00</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn" disabled>Checkout</button>
        </div>
    </main>
    
    <div class="success-message" id="successMessage">
        Order placed successfully!
    </div>
    
    <!-- Link to the JavaScript file -->
    <script src="restaurant.js"></script>
</body>
</html>
